serenity {
    project.name = "bluetab-automation"
    take.screenshots = FOR_FAILURES

    webdriver {
        driver = chrome
        headless = false
        timeout = 30
    }

    outputDirectory = "target/serenity-reports"

    test.root = "com.bluetab.triangulo"
    log.level = INFO

    cucumber {
        glue = "com.bluetab.triangulo.stepdefinitions"
        features = "src/test/resources/features"
    }
}
